<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>三种弹出框</title>
	<style type="text/css">



	</style>
	
	<script type="text/javascript">
	function fn1(){
		alert("这是alert弹窗");
	}
	function fn2(){
		prompt("大侠取个名字","张三丰");
	}
	function fn3(){
		confirm("你会不会隔山打牛");
	}



	</script>

</head>
<body>
	<input type="button" name="" value="alert弹窗" onclick="fn1()">
	<input type="button" name="" value="prompt弹窗" onclick="fn2()">
	<input type="button" name="" value="confirm弹窗" onclick="fn3()">

</body>
</html>
