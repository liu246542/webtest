			for(var i=0; i<arr.length; i++){

		//编写一个函数，带一个参数n，在页面上输出1~n(n>1)之间党的所有能同时被3和5整除的偶数，并要求每行只输出6个（即超过6个后要换行再输出）
		function zuoye9(n){

			var lef = document.getElementById("mainlef");
		    var rig = document.getElementById("mainrig");

			var num = new Array();
			var ind = 0;

			lef.innerHTML = "编写一个函数，带一个参数n，在页面上输出1~n(n>1)之间党的所有能同时被3和5整除的偶数，并要求每行只输出6个（即超过6个后要换行再输出）";




			for(var i =1; i<=n; i++){
				if(i%3==0&&i%5==0&&i%2==0){
					num[ind] = i;
					ind++;
				}
			}
			if(ind <=6){
				rig.innerHTML = num;
				//document.write(num);
			}else{
				for(var i =0; i< num.length; i++){
					if((i+1)%6==0){
						num[i]= num[i].toString()+"<br/>";
					}

				}
				rig.innerHTML = num.join(" ");
				//document.write(num.join(" "));
			}
		}
